<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模块语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--  
          Vue模板语法有2大类
            1.插值语法:
                功能: 用于解析标签体内容
                写法: {{xxx}}, xxx是js表达式,且可以直接读取data中的所有内容
            2.指令语法:
                功能: 用于解析标签 (包括: 标签属性,标签体内容,绑定事件....)
                举例: v-bind:href="xxx" 或 简写为 :href="xxx", xxx同样要写表达式
                     且可以直接读取到data中的所有属性
                备注: Vue中有许多指令,且形式都是 v-???,此处我们只是拿 v-bind 举个例子
      -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>hello, {{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="baidu.url" x="Baidu01">百度</a>
      <a :href="baidu.url.toUpperCase()" x="Baidu02"
        >百度{{baidu.name.toLowerCase()}}</a
      >
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; // 阻止 Vue在启动时生成生产提示

      new Vue({
        el: "#root",
        data: {
          name: "HELLOWORLD",
          baidu: {
            name: "BAIDU",
            url: "https://www.baidu.com",
          },
        },
      });
    </script>
  </body>
</html>
