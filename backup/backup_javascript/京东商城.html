<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>京东商城</title>
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_2813176_nj82oi25jf8.css?spm=a313x.7781069.1998910419.44&file=font_2813176_nj82oi25jf8.css"
    />
    <style>
      .box {
        position: relative;
        width: 400px;
        margin: 300px auto;
        border-bottom: 1px solid #ccc;
      }
      .box input {
        width: 370px;
        height: 30px;
        outline: none;
        border: none;
      }
      .box i {
        position: absolute;
        top: 1px;
        right: 2px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="pwd">
        <i class="iconfont icon-yanjing" id="eye"></i>
      </label>
      <input type="password" name="" id="pwd" />
    </div>
    <script>
      var eye = document.getElementById('eye');
      var pwd = document.getElementById('pwd');
      var flag = 0;
      eye.onclick = function () {
        if (flag == 0) {
          pwd.type = "text";
          eye.setAttribute("class","iconfont icon-shibai");
          flag = 1;
        } else {
          pwd.type = "password";
          eye.setAttribute("class","iconfont icon-yanjing");
          flag = 0;
        }
      };
    </script>
  </body>
</html>
