<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断用户输入什么键</title>
</head>
<body>
  <script>
    document.addEventListener("keypress",function(e){
      var key = e.keyCode - '0';
      console.log(key);
    })
  </script>
