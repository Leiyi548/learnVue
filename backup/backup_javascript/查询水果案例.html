<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果案例</title>
    <script>
        var fruit = prompt("输入你要查询的水果");
        switch (fruit) {
            case "榴莲":
                alert("35元一斤")
                break;
            case "苹果":
                alert("5元一斤")
                break;
            default:
                alert("没有这个水果")
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
