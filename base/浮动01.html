<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动01</title>
    <style>
      .one {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .two {
        float: right;
        width: 200px;
        height: 200px;
        background-color: green;
      }
      .three {
        float: right;
        width: 200px;
        height: 200px;
        background-color: yellow;
      }
      .four {
        float: left;
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
  </body>
</html>
