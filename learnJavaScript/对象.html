<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象</title>
  </head>
  <body>
    <p>创建和使用对象方法.</p>
    <p>对象方法</p>
    <p id="demo"></p>
    <script>
      var person = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo").innerHTML = person.fullName();
    </script>
  </body>
</html>
