<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的使用</title>
  </head>
  <body>
    <p>创建 JavaScript对象.</p>
    <p id="demo"></p>
    <script>
      // 定义person类
      var person = {
        firstName: "John",
        lastName: "Smith",
        age: 50,
        eyeColor: "black",
      };
      // 遍历对象
      for (var k in person){
        console.log(k);
        console.log(person[k]);
      }
      document.getElementById("demo").innerHTML =
        person.firstName + " " + person.lastName + " 现在" + person.age + "岁.";
    </script>
  </body>
</html>
