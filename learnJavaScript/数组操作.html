<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组操作</title>
    <script>
      // 2.利用 new Array()
      var arr1 = new Array(); //创建一个空数组
      var arr2 = new Array(2); // 这个2表示数组长度为2,里面有2个空的数组元素
      var arr3 = new Array(2, 3); // 等价与 [2,3] 里面有2个数组元素 是2和3
      console.log(arr1);
      console.log(arr2);
      console.log(arr3);
      // 检测是否是数组
      console.log(arr1 instanceof Array);
      console.log(Array.isArray(arr1));
      // 一.添加数组元素
      var arrTest = [1, 2, 3];
      //   1. push 在数组末尾添加元素
      console.log("===PUSH===");
      console.log(arrTest.push(4)); // push 之后返回的是数组(push之后的)的长度 4
      console.log(arrTest); // [1,2,3,4]
      arrTest.push(5, 6);
      console.log(arrTest); // [1,2,3,4,5,6]
      //    2.unshift 在数组开头添加元素
      console.log("===UNSHIFT==="); // unshift 之后返回的是数组(unshift之后的)的长度
      console.log(arrTest.unshift("red","yellow"));
      console.log(arrTest);
      // 二.删除数组元素
      // (1) pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
      // (2) pop() 没有参数
      // (3) pop 完毕之后 返回的结果是 删除的那个元素
      // (4) 原数组也会发生变化
      console.log("===POP===");
      arrTest.pop();
      console.log(arrTest);
      // shift()
      // (1) shift是可以删除数组的第一个元素 记住一次只能删除一个元素
      // (2) shift() 没有参数
      // (3) shift 完毕之后 返回的结果是 删除的那个元素
      // (4) 原数组也会发生变化

      // 三.数组排序和翻转
      // 1.数组翻转
      var arrReverse = ['pink','yellow','green'];
      console.log(arrReverse);
      arrReverse.reverse();
      console.log(arrReverse);
      // 2.数组排序
      var arrSort = [7,2,4,10];
      console.log(arrSort);
      arrSort.sort(function(a,b){
          return a - b; //升序的顺序排序
        //   return b-a; // 降序的顺序排序
      });
      console.log(arrSort);

      // 数组索引
      var arrIndexof = ['0','1','2','3','4','5','1'];
      console.log(arrIndexof);
      console.log(arrIndexof.indexOf('1'));
      console.log(arrIndexof.indexOf('6'));
      console.log(arrIndexof.lastIndexOf('1'));

      var arrStr = [1,2,3];
      console.log(arrStr.toString()); // 1,2,3
      console.log(arrStr.join("=")); // 1=2=3
    </script>
  </head>
  <body></body>
</html>
