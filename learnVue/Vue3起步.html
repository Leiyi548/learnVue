<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="hello-vue" class="demo">{{ message }}</div>
    <div id="app" class="demo"></div>
    <script>
      const HelloVueApp = {
        data() {
          return {
            message: "Hello Vue!!",
          };
        },
      };

      const app = Vue.createApp({
        data() {
          return { count: 4 };
        },
        methods: {
          increment() {
            this.count++;
          },
        },
      });
      // mount 绑定事件
      const vm = app.mount("#app");
      document.write(vm.$data.count);
      document.write("<br>");
      document.write(vm.$data.count);
      document.write("<br>");
      vm.count = 5;
      document.write(vm.$data.count);
      document.write("<br>");
      // 反之亦然
      vm.$data.count = 6;
      document.write(vm.count); // => 6
      document.write("<br>");
      // 调用vm中的方法
      vm.increment();
      document.write(vm.$data.count);
      document.write("<br>");

      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
